<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Themes Demo - On the Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #C9D1D9;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        body.theme-cyber {
            background: linear-gradient(135deg, #0A0F1F 0%, #151B2E 50%, #1E2750 100%);
        }
        body.theme-gold {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2418 50%, #1a1a0f 100%);
        }
        body.theme-minimal {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #111111 100%);
        }
        body.theme-vintage {
            background: linear-gradient(135deg, #1a1512 0%, #2d2822 50%, #1f1a15 100%);
        }
        body.theme-neon-pink {
            background: linear-gradient(135deg, #1a0a1a 0%, #2d1530 50%, #1f0f20 100%);
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
            transition: opacity 0.3s;
        }

        .clock-fade-mask {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 1;
            pointer-events: none;
            transition: background 0.5s ease;
        }

        .theme-cyber .clock-fade-mask {
            background: radial-gradient(circle, rgba(10, 15, 31, 0.85) 0%, rgba(10, 15, 31, 0.5) 35%, transparent 65%);
        }
        .theme-gold .clock-fade-mask {
            background: radial-gradient(circle, rgba(26, 26, 26, 0.85) 0%, rgba(26, 26, 26, 0.5) 35%, transparent 65%);
        }
        .theme-minimal .clock-fade-mask {
            background: radial-gradient(circle, rgba(15, 15, 15, 0.9) 0%, rgba(15, 15, 15, 0.5) 35%, transparent 65%);
        }
        .theme-vintage .clock-fade-mask {
            background: radial-gradient(circle, rgba(26, 21, 18, 0.85) 0%, rgba(26, 21, 18, 0.5) 35%, transparent 65%);
        }
        .theme-neon-pink .clock-fade-mask {
            background: radial-gradient(circle, rgba(26, 10, 26, 0.85) 0%, rgba(26, 10, 26, 0.5) 35%, transparent 65%);
        }

        .clock-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none;
        }

        .clock-container {
            --clock-size: 400px;
            --primary-color: #00FFFF;
            --secondary-color: #D4AF37;
            --accent-color: #FF4757;
            position: relative;
            width: var(--clock-size);
            height: var(--clock-size);
            opacity: 0.5;
            transition: all 0.5s ease;
        }

        .clock-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: transparent;
            transition: all 0.5s ease;
        }

        .theme-cyber .clock-face {
            border: calc(var(--clock-size) * 0.02) solid rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.3), 0 0 30px rgba(0, 255, 255, 0.2), inset 0 0 40px rgba(0, 255, 255, 0.1);
        }
        .theme-gold .clock-face {
            border: calc(var(--clock-size) * 0.025) solid rgba(212, 175, 55, 0.7);
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.3), 0 0 30px rgba(212, 175, 55, 0.2), inset 0 0 40px rgba(212, 175, 55, 0.1);
        }
        .theme-minimal .clock-face {
            border: calc(var(--clock-size) * 0.008) solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        .theme-vintage .clock-face {
            border: calc(var(--clock-size) * 0.03) solid rgba(139, 90, 43, 0.8);
            box-shadow: 0 0 40px rgba(139, 90, 43, 0.3), inset 0 0 30px rgba(139, 90, 43, 0.1);
        }
        .theme-neon-pink .clock-face {
            border: calc(var(--clock-size) * 0.02) solid rgba(255, 20, 147, 0.6);
            box-shadow: 0 0 60px rgba(255, 20, 147, 0.3), 0 0 30px rgba(255, 20, 147, 0.2), inset 0 0 40px rgba(255, 20, 147, 0.1);
        }

        .clock-face::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: border-color 0.5s ease;
        }

        .theme-cyber .clock-face::before { border: 1px solid rgba(0, 255, 255, 0.2); }
        .theme-gold .clock-face::before { border: 1px solid rgba(212, 175, 55, 0.2); }
        .theme-minimal .clock-face::before { border: none; }
        .theme-vintage .clock-face::before { border: 2px solid rgba(139, 90, 43, 0.3); }
        .theme-neon-pink .clock-face::before { border: 1px solid rgba(255, 20, 147, 0.2); }

        .hour-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% calc(var(--clock-size) * 0.43);
            margin-left: calc(var(--clock-size) * -0.004);
            margin-top: calc(var(--clock-size) * -0.43);
            border-radius: 2px;
            transition: all 0.5s ease;
        }

        .theme-cyber .hour-marker {
            width: calc(var(--clock-size) * 0.008);
            height: calc(var(--clock-size) * 0.06);
            background: linear-gradient(to bottom, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.3));
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }
        .theme-cyber .hour-marker.major {
            width: calc(var(--clock-size) * 0.012);
            height: calc(var(--clock-size) * 0.08);
            margin-left: calc(var(--clock-size) * -0.006);
            background: linear-gradient(to bottom, #00FFFF, rgba(0, 255, 255, 0.5));
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
        }

        .theme-gold .hour-marker {
            width: calc(var(--clock-size) * 0.006);
            height: calc(var(--clock-size) * 0.05);
            background: linear-gradient(to bottom, rgba(212, 175, 55, 0.8), rgba(212, 175, 55, 0.4));
            box-shadow: 0 0 6px rgba(212, 175, 55, 0.4);
        }
        .theme-gold .hour-marker.major {
            width: calc(var(--clock-size) * 0.015);
            height: calc(var(--clock-size) * 0.1);
            margin-left: calc(var(--clock-size) * -0.0075);
            background: linear-gradient(to bottom, #D4AF37, rgba(212, 175, 55, 0.6));
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        .theme-minimal .hour-marker {
            width: calc(var(--clock-size) * 0.004);
            height: calc(var(--clock-size) * 0.03);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: none;
        }
        .theme-minimal .hour-marker.major {
            width: calc(var(--clock-size) * 0.006);
            height: calc(var(--clock-size) * 0.06);
            margin-left: calc(var(--clock-size) * -0.003);
            background: rgba(255, 255, 255, 0.7);
        }

        .theme-vintage .hour-marker {
            width: calc(var(--clock-size) * 0.01);
            height: calc(var(--clock-size) * 0.04);
            background: rgba(139, 90, 43, 0.7);
            border-radius: 1px;
        }
        .theme-vintage .hour-marker.major {
            width: calc(var(--clock-size) * 0.02);
            height: calc(var(--clock-size) * 0.08);
            margin-left: calc(var(--clock-size) * -0.01);
            background: #8B5A2B;
            box-shadow: 0 0 8px rgba(139, 90, 43, 0.5);
        }

        .theme-neon-pink .hour-marker {
            width: calc(var(--clock-size) * 0.008);
            height: calc(var(--clock-size) * 0.06);
            background: linear-gradient(to bottom, rgba(255, 20, 147, 0.8), rgba(255, 20, 147, 0.3));
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.5);
        }
        .theme-neon-pink .hour-marker.major {
            width: calc(var(--clock-size) * 0.012);
            height: calc(var(--clock-size) * 0.08);
            margin-left: calc(var(--clock-size) * -0.006);
            background: linear-gradient(to bottom, #FF1493, rgba(255, 20, 147, 0.5));
            box-shadow: 0 0 12px rgba(255, 20, 147, 0.7);
        }

        .clock-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transition: box-shadow 0.5s ease, background 0.5s ease;
        }

        .hour-hand {
            width: calc(var(--clock-size) * 0.025);
            height: calc(var(--clock-size) * 0.22);
            border-radius: calc(var(--clock-size) * 0.0125) calc(var(--clock-size) * 0.0125) 0 0;
            margin-left: calc(var(--clock-size) * -0.0125);
            margin-top: calc(var(--clock-size) * -0.22);
        }

        .theme-cyber .hour-hand {
            background: linear-gradient(to top, #00CED1, #00FFFF);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.5);
        }
        .theme-gold .hour-hand {
            background: linear-gradient(to top, #8B7355, #D4AF37);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        }
        .theme-minimal .hour-hand {
            background: linear-gradient(to top, #888, #fff);
            box-shadow: none;
        }
        .theme-vintage .hour-hand {
            background: linear-gradient(to top, #5C4033, #8B5A2B);
            box-shadow: 0 0 10px rgba(139, 90, 43, 0.5);
        }
        .theme-neon-pink .hour-hand {
            background: linear-gradient(to top, #C71585, #FF1493);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.9), 0 0 30px rgba(255, 20, 147, 0.5);
        }

        .minute-hand {
            width: calc(var(--clock-size) * 0.015);
            height: calc(var(--clock-size) * 0.32);
            border-radius: calc(var(--clock-size) * 0.0075) calc(var(--clock-size) * 0.0075) 0 0;
            margin-left: calc(var(--clock-size) * -0.0075);
            margin-top: calc(var(--clock-size) * -0.32);
        }

        .theme-cyber .minute-hand {
            background: linear-gradient(to top, #D4AF37, #F4E5A1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.9), 0 0 30px rgba(212, 175, 55, 0.5);
        }
        .theme-gold .minute-hand {
            background: linear-gradient(to top, #D4AF37, #FFF8DC);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }
        .theme-minimal .minute-hand {
            background: linear-gradient(to top, #aaa, #fff);
            box-shadow: none;
        }
        .theme-vintage .minute-hand {
            background: linear-gradient(to top, #8B4513, #CD853F);
            box-shadow: 0 0 8px rgba(139, 90, 43, 0.4);
        }
        .theme-neon-pink .minute-hand {
            background: linear-gradient(to top, #00CED1, #00FFFF);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .second-hand {
            width: calc(var(--clock-size) * 0.006);
            height: calc(var(--clock-size) * 0.38);
            border-radius: calc(var(--clock-size) * 0.003);
            margin-left: calc(var(--clock-size) * -0.003);
            margin-top: calc(var(--clock-size) * -0.38);
        }

        .theme-cyber .second-hand {
            background: linear-gradient(to top, #FF6B6B, #FF4757);
            box-shadow: 0 0 12px rgba(255, 71, 87, 0.9), 0 0 25px rgba(255, 71, 87, 0.5);
        }
        .theme-gold .second-hand {
            background: linear-gradient(to top, #8B0000, #FF4500);
            box-shadow: 0 0 12px rgba(255, 69, 0, 0.7);
        }
        .theme-minimal .second-hand {
            background: #FF4757;
            box-shadow: none;
        }
        .theme-vintage .second-hand {
            background: linear-gradient(to top, #800000, #B22222);
            box-shadow: 0 0 8px rgba(178, 34, 34, 0.5);
        }
        .theme-neon-pink .second-hand {
            background: linear-gradient(to top, #FFD700, #FFFF00);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.9), 0 0 25px rgba(255, 215, 0, 0.5);
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: calc(var(--clock-size) * 0.05);
            height: calc(var(--clock-size) * 0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.5s ease;
        }

        .theme-cyber .clock-center {
            background: radial-gradient(circle, #00FFFF, #00CED1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.6);
        }
        .theme-gold .clock-center {
            background: radial-gradient(circle, #FFD700, #D4AF37);
            box-shadow: 0 0 20px rgba(212, 175, 55, 1), 0 0 40px rgba(212, 175, 55, 0.6);
        }
        .theme-minimal .clock-center {
            background: radial-gradient(circle, #fff, #ccc);
            box-shadow: none;
        }
        .theme-vintage .clock-center {
            background: radial-gradient(circle, #CD853F, #8B5A2B);
            box-shadow: 0 0 15px rgba(139, 90, 43, 0.8);
        }
        .theme-neon-pink .clock-center {
            background: radial-gradient(circle, #FF1493, #C71585);
            box-shadow: 0 0 20px rgba(255, 20, 147, 1), 0 0 40px rgba(255, 20, 147, 0.6);
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-top: 1.5rem;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color, #00FFFF), var(--secondary-color, #D4AF37), var(--primary-color, #00FFFF));
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .demo-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 0.4rem 1.2rem;
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 0.8rem;
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        .theme-btn {
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
        }

        .theme-btn.cyber {
            background: linear-gradient(135deg, #0A0F1F, #1E2750);
            color: #00FFFF;
            border-color: rgba(0, 255, 255, 0.4);
        }
        .theme-btn.gold {
            background: linear-gradient(135deg, #1a1a1a, #2d2418);
            color: #D4AF37;
            border-color: rgba(212, 175, 55, 0.4);
        }
        .theme-btn.minimal {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
        }
        .theme-btn.vintage {
            background: linear-gradient(135deg, #1a1512, #2d2822);
            color: #CD853F;
            border-color: rgba(205, 133, 63, 0.4);
        }
        .theme-btn.neon-pink {
            background: linear-gradient(135deg, #1a0a1a, #2d1530);
            color: #FF1493;
            border-color: rgba(255, 20, 147, 0.4);
        }

        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .theme-btn.active {
            border-width: 3px;
            transform: scale(1.05);
        }
        .theme-btn.cyber.active { border-color: #00FFFF; box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        .theme-btn.gold.active { border-color: #D4AF37; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        .theme-btn.minimal.active { border-color: #ffffff; box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
        .theme-btn.vintage.active { border-color: #CD853F; box-shadow: 0 0 20px rgba(205, 133, 63, 0.5); }
        .theme-btn.neon-pink.active { border-color: #FF1493; box-shadow: 0 0 20px rgba(255, 20, 147, 0.5); }

        .time-display {
            text-align: center;
            font-size: 2rem;
            font-weight: 300;
            margin: 1.5rem 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.1em;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .theme-cyber .time-display { color: #00FFFF; text-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }
        .theme-gold .time-display { color: #D4AF37; text-shadow: 0 0 30px rgba(212, 175, 55, 0.6); }
        .theme-minimal .time-display { color: #ffffff; text-shadow: none; }
        .theme-vintage .time-display { color: #CD853F; text-shadow: 0 0 20px rgba(205, 133, 63, 0.5); }
        .theme-neon-pink .time-display { color: #FF1493; text-shadow: 0 0 30px rgba(255, 20, 147, 0.6); }

        .theme-info {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 1rem 0;
        }

        .theme-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            transition: color 0.5s ease;
        }

        .theme-cyber .theme-info h3 { color: #00FFFF; }
        .theme-gold .theme-info h3 { color: #D4AF37; }
        .theme-minimal .theme-info h3 { color: #ffffff; }
        .theme-vintage .theme-info h3 { color: #CD853F; }
        .theme-neon-pink .theme-info h3 { color: #FF1493; }

        .theme-info p {
            color: #8B949E;
            font-size: 0.9rem;
        }

        .controls {
            text-align: center;
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #aaa;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .slider-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .slider-control {
            text-align: center;
        }

        .slider-control label {
            color: #8B949E;
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
        }

        .slider {
            width: 180px;
            accent-color: #00FFFF;
        }

        .theme-gold .slider { accent-color: #D4AF37; }
        .theme-minimal .slider { accent-color: #ffffff; }
        .theme-vintage .slider { accent-color: #CD853F; }
        .theme-neon-pink .slider { accent-color: #FF1493; }

        .back-link {
            display: inline-block;
            color: #8B949E;
            text-decoration: none;
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body class="theme-cyber">
    <canvas id="matrix-canvas"></canvas>
    <div class="clock-fade-mask"></div>
    
    <div class="clock-background">
        <div class="clock-container" id="clockContainer">
            <div class="clock-face"></div>
            <div class="hour-marker major" style="transform: rotate(0deg);"></div>
            <div class="hour-marker" style="transform: rotate(30deg);"></div>
            <div class="hour-marker" style="transform: rotate(60deg);"></div>
            <div class="hour-marker major" style="transform: rotate(90deg);"></div>
            <div class="hour-marker" style="transform: rotate(120deg);"></div>
            <div class="hour-marker" style="transform: rotate(150deg);"></div>
            <div class="hour-marker major" style="transform: rotate(180deg);"></div>
            <div class="hour-marker" style="transform: rotate(210deg);"></div>
            <div class="hour-marker" style="transform: rotate(240deg);"></div>
            <div class="hour-marker major" style="transform: rotate(270deg);"></div>
            <div class="hour-marker" style="transform: rotate(300deg);"></div>
            <div class="hour-marker" style="transform: rotate(330deg);"></div>
            <div class="hour-hand clock-hand" id="hourHand"></div>
            <div class="minute-hand clock-hand" id="minuteHand"></div>
            <div class="second-hand clock-hand" id="secondHand"></div>
            <div class="clock-center"></div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="container">
            <header class="header">
                <h1 class="logo-text">On the Clock</h1>
                <div class="demo-badge">Dashboard Theme Preview</div>
            </header>

            <div class="theme-selector">
                <button class="theme-btn cyber active" onclick="setTheme('cyber')">Neon Cyber</button>
                <button class="theme-btn gold" onclick="setTheme('gold')">Elegant Gold</button>
                <button class="theme-btn minimal" onclick="setTheme('minimal')">Minimal</button>
                <button class="theme-btn vintage" onclick="setTheme('vintage')">Vintage</button>
                <button class="theme-btn neon-pink" onclick="setTheme('neon-pink')">Neon Pink</button>
            </div>

            <div class="time-display" id="timeDisplay">--:--:--</div>

            <div class="theme-info" id="themeInfo">
                <h3>Neon Cyber</h3>
                <p>Futuristic cyan glow with matrix rain effect</p>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="toggleSecondHand(this)">Toggle Second Hand</button>
                <button class="control-btn" onclick="toggleClock(this)">Hide Clock</button>
                <button class="control-btn" onclick="toggleMatrix(this)">Toggle Matrix</button>
            </div>

            <div class="slider-row">
                <div class="slider-control">
                    <label>Opacity: <span id="opacityValue">50%</span></label>
                    <input type="range" class="slider" min="20" max="80" value="50" onchange="changeOpacity(this.value)">
                </div>
                <div class="slider-control">
                    <label>Size: <span id="sizeValue">400px</span></label>
                    <input type="range" class="slider" min="200" max="600" value="400" onchange="changeSize(this.value)">
                </div>
            </div>

            <div style="text-align: center;">
                <a href="/" class="back-link">&larr; Back to Landing Page</a>
            </div>
        </div>
    </div>

    <script>
        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const secondHand = document.getElementById('secondHand');
        const timeDisplay = document.getElementById('timeDisplay');
        const clockContainer = document.getElementById('clockContainer');
        const themeInfo = document.getElementById('themeInfo');
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        let showSecondHand = true;
        let clockVisible = true;
        let matrixVisible = true;
        let currentTheme = 'cyber';

        const themeData = {
            'cyber': { name: 'Neon Cyber', desc: 'Futuristic cyan glow with matrix rain effect', matrixColor: '0, 255, 255' },
            'gold': { name: 'Elegant Gold', desc: 'Luxurious gold accents for a premium feel', matrixColor: '212, 175, 55' },
            'minimal': { name: 'Minimal', desc: 'Clean and simple monochrome design', matrixColor: '255, 255, 255' },
            'vintage': { name: 'Vintage', desc: 'Warm bronze tones for a classic aesthetic', matrixColor: '205, 133, 63' },
            'neon-pink': { name: 'Neon Pink', desc: 'Bold pink neon with complementary accents', matrixColor: '255, 20, 147' }
        };

        function setTheme(theme) {
            currentTheme = theme;
            document.body.className = 'theme-' + theme;
            
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.theme-btn.' + theme).classList.add('active');
            
            const data = themeData[theme];
            themeInfo.innerHTML = `<h3>${data.name}</h3><p>${data.desc}</p>`;
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const secondDeg = seconds * 6;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;

            const displayHours = now.getHours().toString().padStart(2, '0');
            const displayMinutes = minutes.toString().padStart(2, '0');
            const displaySeconds = seconds.toString().padStart(2, '0');
            timeDisplay.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
        }

        function toggleSecondHand(btn) {
            showSecondHand = !showSecondHand;
            secondHand.style.display = showSecondHand ? 'block' : 'none';
            btn.classList.toggle('active', !showSecondHand);
        }

        function toggleClock(btn) {
            clockVisible = !clockVisible;
            document.querySelector('.clock-background').style.display = clockVisible ? 'block' : 'none';
            document.querySelector('.clock-fade-mask').style.display = clockVisible ? 'block' : 'none';
            btn.classList.toggle('active', !clockVisible);
        }

        function toggleMatrix(btn) {
            matrixVisible = !matrixVisible;
            canvas.style.display = matrixVisible ? 'block' : 'none';
            btn.classList.toggle('active', !matrixVisible);
        }

        function changeOpacity(value) {
            clockContainer.style.opacity = value / 100;
            document.getElementById('opacityValue').textContent = value + '%';
        }

        function changeSize(value) {
            clockContainer.style.setProperty('--clock-size', value + 'px');
            document.getElementById('sizeValue').textContent = value + 'px';
            const mask = document.querySelector('.clock-fade-mask');
            mask.style.width = (parseInt(value) + 200) + 'px';
            mask.style.height = (parseInt(value) + 200) + 'px';
        }

        updateClock();
        setInterval(updateClock, 1000);

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const fontSize = 14;
        let columns, drops;

        function initMatrix() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);

            columns = Math.floor(window.innerWidth / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
        }

        function drawMatrix() {
            if (!matrixVisible) {
                requestAnimationFrame(drawMatrix);
                return;
            }
            
            const bgColors = {
                'cyber': 'rgba(10, 15, 31, 0.05)',
                'gold': 'rgba(26, 26, 26, 0.05)',
                'minimal': 'rgba(15, 15, 15, 0.05)',
                'vintage': 'rgba(26, 21, 18, 0.05)',
                'neon-pink': 'rgba(26, 10, 26, 0.05)'
            };
            
            ctx.fillStyle = bgColors[currentTheme] || bgColors['cyber'];
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';
            const matrixColor = themeData[currentTheme]?.matrixColor || '0, 255, 255';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                const gradient = ctx.createLinearGradient(
                    i * fontSize, drops[i] * fontSize - 20,
                    i * fontSize, drops[i] * fontSize + 20
                );
                gradient.addColorStop(0, `rgba(${matrixColor}, 0)`);
                gradient.addColorStop(0.5, `rgba(${matrixColor}, 0.9)`);
                gradient.addColorStop(1, `rgba(${matrixColor}, 0)`);
                
                ctx.fillStyle = gradient;
                
                if (i % 3 === 0) {
                    ctx.shadowColor = `rgba(${matrixColor}, 0.8)`;
                    ctx.shadowBlur = 12;
                }
                
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                ctx.shadowBlur = 0;

                if (drops[i] * fontSize > window.innerHeight && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            
            requestAnimationFrame(drawMatrix);
        }

        initMatrix();
        requestAnimationFrame(drawMatrix);

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                initMatrix();
            }, 250);
        });

        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            canvas.style.display = 'none';
            matrixVisible = false;
        }
    </script>
</body>
</html>
