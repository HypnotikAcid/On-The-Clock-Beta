<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Warden Setup Wizard</title>
    <link rel="stylesheet" href="/static/css/main.css"> <!-- Assuming a main CSS file exists -->
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0A0F1F 0%, #151B2E 50%, #1E2750 100%);
            color: #C9D1D9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .wizard-container {
            background: linear-gradient(135deg, #1a1f2e 0%, #252b3d 100%);
            border: 2px solid rgba(0, 255, 255, 0.4); /* Neon Cyber Cyan */
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .wizard-header {
            margin-bottom: 30px;
        }
        .wizard-title {
            font-size: 32px;
            font-weight: 700;
            color: #00FFFF; /* Neon Cyan */
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
        .wizard-subtitle {
            font-size: 18px;
            color: #C9D1D9;
        }
        .wizard-progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            transition: background 0.3s ease;
        }
        .progress-dot.active {
            background: #00FFFF;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
        .wizard-content {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .wizard-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .wizard-btn {
            background: linear-gradient(135deg, #00FFFF, #0099FF);
            color: #0a0e1a;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .wizard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 25px rgba(0, 255, 255, 0.5);
        }
        .wizard-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .wizard-btn.secondary {
            background: rgba(139, 148, 158, 0.3);
            color: #C9D1D9;
            box-shadow: none;
        }
        .wizard-btn.secondary:hover {
            background: rgba(139, 148, 158, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 148, 158, 0.2);
        }
        .skip-btn {
            background: transparent;
            border: none;
            color: #8B949E;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .skip-btn:hover {
            color: #00FFFF;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .wizard-container {
                padding: 25px;
                border-radius: 15px;
            }
            .wizard-title {
                font-size: 26px;
            }
            .wizard-subtitle {
                font-size: 16px;
            }
            .wizard-footer {
                flex-direction: column;
                gap: 15px;
            }
            .wizard-btn {
                width: 100%;
            }
            .skip-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="wizard-container">
        <div class="wizard-header">
            <h1 class="wizard-title">Time Warden Setup Wizard</h1>
            <p class="wizard-subtitle">Let's get your server configured for time tracking.</p>
        </div>

        <div class="wizard-progress" id="wizardProgress">
            <!-- Progress dots will be dynamically generated here -->
        </div>

        <div class="wizard-content" id="wizardContent">
            <!-- Step partials will be loaded here -->
            <p>Loading wizard step...</p>
        </div>

        <div class="wizard-footer">
            <button class="wizard-btn secondary" id="prevStepBtn" onclick="prevStep()" disabled>← Previous</button>
            <button class="wizard-btn" id="nextStepBtn" onclick="nextStep()">Next Step →</button>
            <button class="skip-btn" id="skipWizardBtn" onclick="skipWizard()">Skip for now</button>
        </div>
    </div>

    <script>
        const GUILD_ID = '{{ guild_id }}'; // Passed from Flask
        let currentStep = 1;
        const totalSteps = 5;

        // Multi-step wizard state management
        function nextStep() {
            // TODO: Add validation for current step
            currentStep++;
            renderStep(currentStep);
        }

        function prevStep() {
            currentStep--;
            renderStep(currentStep);
        }

        function skipWizard() {
            localStorage.setItem('setup_wizard_skipped', 'true');
            window.location.href = '/dashboard'; // Redirect to main dashboard
        }

        async function renderStep(step) {
            const wizardContent = document.getElementById('wizardContent');
            const prevBtn = document.getElementById('prevStepBtn');
            const nextBtn = document.getElementById('nextStepBtn');
            const skipBtn = document.getElementById('skipWizardBtn');
            const wizardProgress = document.getElementById('wizardProgress');

            wizardContent.innerHTML = '<p>Loading step...</p>'; // Show loading

            // Update progress dots
            wizardProgress.innerHTML = '';
            for (let i = 1; i <= totalSteps; i++) {
                const dot = document.createElement('div');
                dot.classList.add('progress-dot');
                if (i === step) {
                    dot.classList.add('active');
                }
                wizardProgress.appendChild(dot);
            }

            try {
                const response = await fetch(`/templates/setup_wizard_steps/step${step}.html`);
                if (!response.ok) {
                    throw new Error(`Could not load step ${step}`);
                }
                const html = await response.text();
                wizardContent.innerHTML = html;
            } catch (error) {
                console.error('Error loading wizard step:', error);
                wizardContent.innerHTML = '<p style="color: red;">Failed to load step. Please refresh.</p>';
            }

            // Button states
            prevBtn.disabled = step === 1;
            nextBtn.disabled = step === totalSteps;
            skipBtn.style.display = step === totalSteps ? 'none' : 'inline-block';

            if (step === totalSteps) {
                nextBtn.textContent = 'Finish Setup →';
                nextBtn.onclick = finishWizard;
            } else {
                nextBtn.textContent = 'Next Step →';
                nextBtn.onclick = nextStep;
            }
        }

        function finishWizard() {
            localStorage.setItem('setup_wizard_completed', 'true');
            window.location.href = '/dashboard'; // Redirect to main dashboard
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderStep(currentStep);
        });
    </script>
</body>
</html>
